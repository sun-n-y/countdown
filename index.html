<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>

<body>
    <main>
        <div class="img-container">
            <img src="./iphone.jpg" class="img" alt="old-iphone">
        </div>
        <div class="content-container">
            <h2>old iphone giveaway</h2>
            <h4 class="giveaway-date">give away ends on monday, 14 august 2023 11:30 am</h4>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Rerum officiis ratione similique totam ipsam
                corrupti. Odit totam unde temporibus recusandae! Vitae, blanditiis.</p>
            <div class="countdown-timer">
                <div class="block">
                    <span class="days">00</span>
                    <h3>days</h3>
                </div>
                <div class="block">
                    <span class="hours">00</span>
                    <h3>hours</h3>
                </div>
                <div class="block">
                    <span class="mins">00</span>
                    <h3>mins</h3>
                </div>
                <div class="block">
                    <span class="sesc">00</span>
                    <h3>secs</h3>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="app.js"></script>
</body>

</html>
